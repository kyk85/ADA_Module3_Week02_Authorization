<ion-header>

  <ion-navbar>
    <ion-title>Add a Coach</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Name:</ion-label>
          <ion-input type="text" value="" [(ngModel)]="coach.name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Description</ion-label>
          <ion-input type="text" [(ngModel)]="coach.description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Image URL</ion-label>
            <ion-input type="text" [(ngModel)]="coach.picURL"></ion-input>
          </ion-item>
      
      </ion-list>
      <button ion-button (click)="saveCoach()">Save</button>


</ion-content>
