<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only color="primary" (click)="closeDetails()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Coach Details</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="{{coach.picURL}}"/>
        <ion-card-content>
          <br>
          <ion-card-title>
            {{coach.name}}
          </ion-card-title>
          <br>
          <p>{{coach.description}}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
