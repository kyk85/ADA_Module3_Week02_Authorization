<ion-header>
  <ion-navbar>
      <!--<ion-buttons start>
        <button ion-button icon-only color="royal">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>-->
    <ion-title>
      Coaches Anonymous!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="newCoach(coach)">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <p>Welcome to Coaches Anonymous!</p>
    <br/>
  <p>Here are our currently active coaches:</p>

  <ion-list>
    <ion-item-sliding *ngFor="let coach of coaches" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{coach.picURL}}">
        </ion-avatar>
      <p>{{coach.name}}</p>
      <p>{{coach.description}}</p>
      <button ion-button color="secondary" (click)="coachDetails(coach)">View</button>
      </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">Edit</button>
          <button ion-button color="danger">Delete</button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
