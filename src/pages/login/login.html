<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6>Please enter your login details</h6>
    <br/>
    <ion-list>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input [(ngModel)]="user.name" type="text" value="" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button (click)="authLogin(user)">Login</button>
    <button ion-button>Forgot Password?</button>


</ion-content>
